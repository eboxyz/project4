<div ng-controller="mainController as main">
  <form ng-submit="main.doLogin()">
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" ng-model="main.loginData.username">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" ng-model="main.loginData.password">
    </div>
    <button type="submit" class="btn btn-primary">
      <span>Login</span>
    </button>

  </form>
</div>
